<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maverka – Deneyim Tasarımı</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #121212;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="text-white">
  <div class="absolute top-8 left-1/2 transform -translate-x-1/2 z-20">
    <img src="logo2.png" alt="Maverka Logo" class="w-48 h-auto">
  </div>
  <canvas id="paintCanvas"></canvas>

  <div class="content flex items-center justify-center h-screen text-center px-4">
    <div>
      <h1 class="text-5xl md:text-7xl font-bold mb-6">We Design the Future with SAP & AI</h1>
      <p class="text-lg mb-8">Creative and innovative digital solutions</p>
      <a href="#" class="inline-block bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-lg text-lg">Get Started</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("paintCanvas");
    const ctx = canvas.getContext("2d");

    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    let trails = [];

    window.addEventListener("mousemove", e => {
      trails.push({
        x: e.clientX,
        y: e.clientY,
        radius: Math.random() * 30 + 20,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        life: 1
      });
    });

    function draw() {
      ctx.clearRect(0, 0, width, height);

      trails = trails.filter(p => p.life > 0.01);

      for (let t of trails) {
        ctx.beginPath();
        ctx.globalAlpha = t.life;
        ctx.fillStyle = t.color;
        ctx.arc(t.x, t.y, t.radius, 0, Math.PI * 2);
        ctx.fill();
        t.life *= 0.96; // yavaşça yok olma
      }

      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
