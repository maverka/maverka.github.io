<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maverka – Deneyim Tasarımı</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #121212;
    }
    #paintCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body class="relative flex items-center justify-center h-screen text-white overflow-hidden">
  <canvas id="paintCanvas"></canvas>
  
  <div class="z-10 text-center px-4">
    <h1 class="text-5xl md:text-7xl font-bold mb-6">We Design Experiences</h1>
    <p class="text-lg mb-8">Yaratıcı ve yenilikçi dijital çözümler</p>
    <a href="#" class="inline-block bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-lg text-lg">Başlayalım</a>
  </div>

  <script>
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();
    window.addEventListener('mousemove', e => {
      const radius = 20;
      ctx.fillStyle = 'rgba(255,255,255,0.05)';
      ctx.beginPath();
      ctx.arc(e.clientX, e.clientY, radius, 0, Math.PI*2);
      ctx.fill();
    });
  </script>
</body>
</html>
